	<!DOCTYPE html>

	<body>
	<script type="text/javascript">	
      s=prompt("Enter your name");
	  var c, i;
	  for (i=0; i<=s.length-1; i++)
	  {
	  c = s[i]  // or s.charAt(i)
	  if (c=="a"|| c=="e" || c=="i" || c=="o" || c=="u" ||
	  c=="A"|| c=="E"|| c=="I" || c=="O" || c=="U")
	  {
	  document.write("Its vowel number="+c+"<br>");
	  }
	  else

	  document.write("consonant= "+c+"<br>"); 	
	}


	</script>

	</body>
	</html>
